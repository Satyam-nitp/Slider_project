<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="images">
                <img src="./i1.jpg" alt="img1">
                <img src="./i2.jpg" alt="img1">
                <img src="./i3.jpg" alt="img1" class="img3">
                <img src="./i4.jpg" alt="img1">
                <img src="./i5.jpg" alt="img1">
            </div>
        </div>
        <div class="dots">
            <div class="i i0 active"></div>
            <div class="i i1"></div>
            <div class="i i2"></div>
            <div class="i i3"></div>
            <div class="i i4"></div>
        </div>
        <div class="btns">
            <button onclick="leftMove()"><</button>
            <button onclick="rightMove()">></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
